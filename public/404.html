<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0; url=/coding-practice/" />
    <script>
      // GitHub Pages SPA fallback: redirect to the app base with the original path appended
      // so BrowserRouter (basename=/coding-practice) can hydrate the correct route.
      (function() {
        var l = window.location;
        var base = '/coding-practice/';
        // If already at the base, let the app handle it
        if (l.pathname.startsWith(base)) return;
        // Strip leading slashes from the original path
        var path = l.pathname.replace(/^\/+/, '');
        var search = l.search || '';
        var hash = l.hash || '';
        var redirect = base + path + search + hash;
        l.replace(redirect);
      })();
    </script>
  </head>
  <body>
    Redirecting…
  </body>
</html>
