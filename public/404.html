<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0; url=/coding-practice/" />
    <script>
      // GitHub Pages SPA fallback: redirect to /coding-practice/?p=<original-path-and-query>#hash
      // so BrowserRouter (basename=/coding-practice) can hydrate the correct route on refresh.
      (function() {
        var l = window.location;
        var base = '/coding-practice/';
        var search = l.search || '';
        var hash = l.hash || '';
        // Avoid redirect loop if p is already present
        if (search.indexOf('?p=') !== -1 || search.indexOf('&p=') !== -1) return;
        // Strip the base if it's already present
        var path = l.pathname.startsWith(base)
          ? l.pathname.slice(base.length)
          : l.pathname.replace(/^\/+/, '');
        var redirect = base + '?p=' + encodeURIComponent(path + search) + hash;
        l.replace(redirect);
      })();
    </script>
  </head>
  <body>
    Redirecting…
  </body>
</html>
